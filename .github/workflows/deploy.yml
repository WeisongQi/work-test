name: DeployWorkflow

on: push

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: SSH Setup
        run: |
          mkdir -p ~/.ssh
          echo "${{secrets.EC2_P_KEY}}" > ~/.ssh/meinPrivateKey
          chmod 400 ~/.ssh/meinPrivateKey
          ssh-keyscan -H ${{secrets.EC2_IP}} >> ~/.ssh/known_hosts

      - name: Create Frontend Directory
        run: |
          ssh -i ~/.ssh/meinPrivateKey ubuntu@${{secrets.EC2_IP}} "mkdir -p /home/ubuntu/frontend"

      - name: Deploy Frontend Files
        run: |
          scp -i ~/.ssh/meinPrivateKey frontend/* ubuntu@${{secrets.EC2_IP}}:/home/ubuntu/frontend/
          scp -i ~/.ssh/meinPrivateKey frontend/Dockerfile ubuntu@${{secrets.EC2_IP}}:/home/ubuntu/frontend/

      - name: Deploy Docker Container
        run: |
          ssh -i ~/.ssh/meinPrivateKey ubuntu@${{secrets.EC2_IP}} "
            cd /home/ubuntu/frontend && \
            if ! command -v docker &> /dev/null; then
              sudo apt-get update && \
              sudo apt-get install -y docker.io
            fi && \
            sudo systemctl start docker && \
            sudo docker build --no-cache -t frontend-image . && \
            sudo docker stop mein-frontend-container || true && \
            sudo docker rm mein-frontend-container || true && \
            sudo docker run -d --name mein-frontend-container -p 8081:80 frontend-image
          "

      - name: Wait for Container Startup
        run: sleep 20

      - name: Verify Container
        run: |
          ssh -i ~/.ssh/meinPrivateKey ubuntu@${{secrets.EC2_IP}} "
            echo '=== Docker Container Status ===' && \
            sudo docker ps | grep mein-frontend-container && \
            echo '=== Container Logs ===' && \
            sudo docker logs mein-frontend-container && \
            echo '=== Application URL ===' && \
            echo 'Your application is now available at: http://${{secrets.EC2_IP}}:8081'
          "
