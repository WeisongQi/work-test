    <main>
        <section>
            <h2>简介</h2>
            <p>钟馗是中国传统文化中的一位重要人物，常被描绘为捉鬼驱邪的神祇。他的形象通常为面目狰狞、手持宝剑，象征着正义与力量。</p>
        </section>
        <section>
            <h2>历史背景</h2>
            <p>钟馗的传说起源于唐代，据说他是一位才华横溢的学者，但因相貌丑陋未能通过科举考试，最终愤而自杀。死后被玉皇大帝封为捉鬼之神。</p>
        </section>
        <section>
            <h2>文化意义</h2>
            <p>钟馗在中国民间信仰中具有重要地位，人们常在家中悬挂钟馗画像以驱邪避灾。他的形象也广泛出现在戏曲、绘画和文学作品中。</p>
        </section>
